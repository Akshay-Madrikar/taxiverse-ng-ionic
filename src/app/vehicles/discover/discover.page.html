<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover vehicles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-segment value="all" (ionChange)="onFilterVehicle($event)">
    <ion-segment-button value="all">All vehicles</ion-segment-button>
    <ion-segment-button value="bookable">Available vehicles</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="8"
        offset-sm="2"
        text-center
        *ngIf="relevantVehicles && relevantVehicles.length"
      >
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ relevantVehicles[0].name }}</ion-card-title>
            <ion-card-subtitle
              >&#8377;{{ relevantVehicles[0].price }} / km</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="relevantVehicles[0].imageUrl"></ion-img>
          <ion-card-content>
            <ion-label color="dark"
              ><p>
                Type of engine: {{ relevantVehicles[0].fuelType }}
              </p></ion-label
            >
          </ion-card-content>
          <div class="ion-padding ion-text-right">
            <ion-button
              class="ion-text-right"
              fill="clear"
              color="primary"
              [routerLink]="['/','vehicles','tabs', 'discover', loadedVehicles[0]._id]"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item
            *ngFor="let vehicle of listedLoadedVehicles; let i =  index"
            [routerLink]="['/','vehicles','tabs', 'discover', vehicle._id]"
            detail
            lines="none"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="vehicle.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label color="dark">
              <h2>{{ vehicle.name }}</h2>
              <p>Type of engine: {{ vehicle.fuelType }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
