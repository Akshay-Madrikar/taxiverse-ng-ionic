<ion-header>
  <ion-toolbar>
    <ion-title>Insert fuel date</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="ion-text-center">{{ selectedVehicle.name }}</h3>
  <form (ngSubmit)="onAddFuelDate()" [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Add fuel date </ion-label>
            <ion-datetime
              display-format="MMM DD, YYYY HH:mm"
              picker-format="MMM DD, YYYY HH:mm"
              [min]="selectedVehicle.availableFrom"
              [max]="selectedVehicle.availableTo"
              formControlName="fillDate"
              #fillDateCtrl
            >
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-sm="3">
          <ion-button
            color="primary"
            type="submit"
            expand="block"
            [disabled]="!form.valid"
            >Add</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
