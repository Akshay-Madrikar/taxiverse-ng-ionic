<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vehicles/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>All users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        class="ion-text-center"
        size-md="6"
        offset-md="3"
        *ngIf="!loadedUsers || loadedUsers.length <= 0"
      >
        <ion-label color="danger">No users!!!</ion-label>
      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="loadedUsers && loadedUsers.length > 0"
      >
        <ion-list>
          <ion-item-sliding *ngFor="let user of loadedUsers" #slidingBooking>
            <ion-item-options side="start">
              <ion-item-option
                color="tertiary"
                (click)="onUnBlockUser(user._id, slidingBooking)"
              >
                <ion-icon name="person-add-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-label>
                <p>Id: {{ user._id }}</p>
                <p>Email: {{ user.email }}</p>
                <p *ngIf="user.block_status === 1">Blocked: Yes</p>
                <p *ngIf="user.block_status === 0">Blocked: No</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="danger"
                (click)="onBlockUser(user._id, slidingBooking)"
              >
                <ion-icon
                  name="person-remove-outline"
                  slot="icon-only"
                ></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
