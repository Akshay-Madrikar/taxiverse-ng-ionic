<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [routerLink]="['/','vehicles','tabs', 'discover', vehicle._id]"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Fuel List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let list of vehicle.fuelChecklist; let i =  index">
            <ion-label>
              <h2>Date: {{ list.fillDate }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
