<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vehicles/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Vehicles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        class="ion-text-center"
        size-md="6"
        offset-md="3"
        *ngIf="!loadedVehicles || loadedVehicles.length <= 0"
      >
        <ion-label color="danger">No vehicles found!!!</ion-label>
      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="loadedVehicles && loadedVehicles.length > 0"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let vehicle of loadedVehicles"
            detail
            lines="none"
            #slidingBooking
          >
            <ion-item-options side="start">
              <ion-item-option
                color="tertiary"
                (click)="onUpdateVehicle(vehicle._id, slidingBooking)"
              >
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-label>
                <p>Name: {{ vehicle.name }}</p>
                <p>FuelType: {{ vehicle.fuelType }}</p>
                <p>Price: {{ vehicle.price }}/km</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="danger"
                (click)="onRemoveVehicle(vehicle._id, slidingBooking)"
              >
                <ion-icon
                  name="close-circle-outline"
                  slot="icon-only"
                ></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
